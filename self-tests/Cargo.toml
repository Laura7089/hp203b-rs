[package]
name = "self-tests"
version = "0.1.0"
edition = "2021"
publish = false

[[test]]
name = "test"
harness = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
defmt = "0.3.2"
defmt-rtt = "0.3.2"
defmt-test = "0.3.0"
fugit = { version = "0.3.6", features = ["defmt"] }
hp203b = { path = ".." }
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
rp2040-hal = { version = "0.6.0", features = ["defmt", "eh1_0_alpha"] }
rp2040-boot2 = { version = "0.2" }
cortex-m-rt = "0.7.1"

[features]
# set logging levels here
default = [
  # in tests, enable all logs
  "defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
